  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: fleet-manager
      labels:
        app: fleet-manager
        image.tag: ${IMAGE_TAG}
    spec:
      selector:
        matchLabels:
          app: fleet-manager
      replicas: ${{REPLICAS}}
      strategy:
        rollingUpdate:
          maxSurge: 25%
          maxUnavailable: 25%
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: fleet-manager
            image.tag: ${IMAGE_TAG}
        spec:
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: app
                      operator: In
                      values:
                      - fleet-manager
                  topologyKey: "kubernetes.io/hostname"
                weight: 100
          serviceAccount: fleet-manager
          serviceAccountName: fleet-manager
          volumes:
          - name: fleet-manager-credentials
            secret:
              # secretName is a vault-secret provider name in the app-interface
              secretName: fleet-manager-credentials # pragma: allowlist secret
          - name: tls
            secret:
              secretName: fleet-manager-tls # pragma: allowlist secret
          - name: service
            configMap:
              name: fake-fleet-manager-secret
          - name: dataplane-certificate
            secret:
              # secretName is a vault-secret provider name in the app-interface
              secretName: fleet-manager-dataplane-certificate # pragma: allowlist secret
          - name: rds
