        - method: GET
          roles:
            - "acs-general-engineering"
            - "acs-fleet-manager-admin-full"
            - "acs-fleet-manager-admin-read"
            - "acs-fleet-manager-admin-write"
        - method: PATCH
          roles:
            - "acs-general-engineering"
            - "acs-fleet-manager-admin-full"
            - "acs-fleet-manager-admin-write"
        - method: DELETE
          roles:
            - "acs-general-engineering"
            - "acs-fleet-manager-admin-full"
        - method: POST
          roles:
            - "acs-general-engineering"
            - "acs-fleet-manager-admin-full"
      admin-authz-roles-prod.yaml: |-
        - method: GET
          roles:
            - "acs-fleet-manager-admin-full"
            - "acs-fleet-manager-admin-read"
            - "acs-fleet-manager-admin-write"
        - method: PATCH
          roles:
            - "acs-fleet-manager-admin-full"
            - "acs-fleet-manager-admin-write"
        - method: DELETE
          roles:
            - "acs-fleet-manager-admin-full"
        - method: POST
          roles:
            - "acs-fleet-manager-admin-full"
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: fleet-manager-read-only-user-list
