            - /configs/envoy/main.yaml
            - --log-level
            - "${ENVOY_LOG_LEVEL}"
            ports:
            - name: api-envoy
              protocol: TCP
              containerPort: 9001
            - name: api-active
              protocol: TCP
              containerPort: 9002
            - name: metrics-envoy
              protocol: TCP
              containerPort: 9000
            volumeMounts:
            - name: envoy-tls
              mountPath: /secrets/tls
            - name: active-tls
              mountPath: /secrets/active-tls
            - name: envoy-config
              mountPath: /configs/envoy
            - name: envoy-unix-sockets
              mountPath: /sockets
            livenessProbe:
              httpGet:
                path: /ready
                port: 9000
              initialDelaySeconds: 10
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 10
            readinessProbe:
              httpGet:
                path: /ready
                port: 9000
              initialDelaySeconds: 10
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 10
            resources:
              requests:
                memory: ${ENVOY_MEMORY_REQUEST}
                cpu: ${ENVOY_CPU_REQUEST}
              limits:
                memory: ${ENVOY_MEMORY_LIMIT}
                cpu: ${ENVOY_CPU_LIMIT}

  - kind: PodDisruptionBudget
    apiVersion: policy/v1
    metadata:
      name: fleet-manager-pdb
    spec:
      maxUnavailable: "50%"
      selector:
        matchLabels:
          app: fleet-manager

  - kind: Service
    apiVersion: v1
    metadata:
      name: fleet-manager
      labels:
        app: fleet-manager
        port: api
      annotations:
        description: Exposes and load balances the fleet-manager pods
        service.alpha.openshift.io/serving-cert-secret-name: fleet-manager-tls
    spec:
      selector:
        app: fleet-manager
      ports:
        - port: 8000
          targetPort: 8000
          protocol: TCP

  - apiVersion: v1
    kind: Service
    metadata:
      name: fleet-manager-envoy
      labels:
        app: fleet-manager
        port: api-envoy
      annotations:
        description: Exposes and load balances the fleet-manager pods going through envoy beforehand
        service.alpha.openshift.io/serving-cert-secret-name: fleet-manager-envoy-tls
    spec:
      selector:
        app: fleet-manager
      ports:
      - port: 9001
        targetPort: 9001
        protocol: TCP

  - kind: Service
    apiVersion: v1
    metadata:
      name: fleet-manager-active
      labels:
        app: fleet-manager
        port: api-active
      annotations:
        description: Exposes and load balances the fleet-manager pods. Only targets the active fleet-manager pod.
        service.alpha.openshift.io/serving-cert-secret-name: fleet-manager-active-tls
    spec:
      selector:
        app: fleet-manager
        fleet-manager-active: "true"
      ports:
        - port: 9002
          targetPort: 9002
          protocol: TCP

  # Services for diagnostic ports (not part of main service because we
  # don't want exposing them externally through same route).
  - kind: Service
    apiVersion: v1
    metadata:
      name: fleet-manager-metrics
      labels:
        app: fleet-manager
        port: metrics
      annotations:
        description: Exposes and load balances the fleet-manager pods metrics endpoint
        service.alpha.openshift.io/serving-cert-secret-name: fleet-manager-metrics-tls
    spec:
      selector:
        app: fleet-manager
      ports:
        - port: 8080
          targetPort: 8080
          name: metrics

  - apiVersion: v1
    kind: Service
    metadata:
      name: fleet-manager-healthcheck
      labels:
        app: fleet-manager
        port: healthcheck
    spec:
      selector:
        app: fleet-manager
      ports:
        - port: 8083
          targetPort: 8083

  - apiVersion: v1
    kind: Service
    metadata:
      name: fleet-manager-envoy-metrics
      labels:
        app: fleet-manager
        port: metrics-envoy
    spec:
      selector:
        app: fleet-manager
      ports:
      - port: 9000
        targetPort: 9000
        name: metrics-envoy
