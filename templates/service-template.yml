    apiVersion: v1
    metadata:
      name: fleet-manager
      labels:
        app: fleet-manager
    imagePullSecrets:
    - name: quay.io

  - kind: Role
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: fleet-manager
      labels:
        app: fleet-manager
    rules:
        # Allow fleet-manager to update its pod labels
        # so that it can set/unset the fleet-manager-active label
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
          - list
          - watch
          - update
          - patch
      - apiGroups:
          - ""
        resources:
          - configmaps
        verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
      - apiGroups:
          - coordination.k8s.io
        resources:
          - leases
        verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete

