{{- if .Values.secureTenantNetwork }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-scanner
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: scanner
  ingress:
    - from:  # Allow ingress from Central to use Scanner
        - podSelector:
            matchLabels:
              app: central
      ports:
        - port: 8080
          protocol: TCP
        - port: 8443
          protocol: TCP
    - from:  # Allow ingress from observability to scrape metrics
        - namespaceSelector:
            matchExpressions:
              - { key: kubernetes.io/metadata.name, operator: In, values: [ rhacs-observability, openshift-monitoring ] }
      ports:
        - port: 9090
          protocol: TCP
        - port: 9091
          protocol: TCP
  egress:
    - to:  # Allow egress to Central for vulnerability data updates
        - podSelector:
            matchLabels:
              app: central
      ports:
        - port: 8443
          protocol: TCP
    - to:  # Allow egress to Scanner-db
        - podSelector:
            matchLabels:
              app: scanner-db
      ports:
        - port: 5432
          protocol: TCP
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-scanner-db
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: scanner-db
  ingress:
    - from:  # Allow ingress from scanner to use scanner-db
        - podSelector:
            matchLabels:
              app: scanner
      ports:
        - port: 5432
          protocol: TCP
  policyTypes:
    - Ingress
{{ end }}
