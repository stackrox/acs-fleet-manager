# Default values for rhacs-terraform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fleetshardSync:
  image:
    # can be either a full image reference represented by `ref` or a combination of `repo:tag`. `ref` has a higher priority (if set).
    ref: ""
    repo: "quay.io/app-sre/acs-fleet-manager"
    tag: null
  # Can be either STATIC_TOKEN or SERVICE_ACCOUNT_TOKEN. By default, uses SERVICE_ACCOUNT_TOKEN.
  authType: "SERVICE_ACCOUNT_TOKEN"
  # OCM refresh token, only required in combination with authType=OCM.
  ocmToken: ""
  fleetManagerEndpoint: ""
  clusterId: ""
  clusterName: ""
  environment: ""
  # Flag controlling whether tenant's sso.redhat.com auth provider will be initialised by fleetshard-sync.
  # Currently, this functionality is supported only when fleetshard-sync is deployed in the same k8s cluster as tenant.
  createAuthProvider: true
  # Static token, only required in combination with authType=STATIC_TOKEN.
  # Static token can be issued by the kubernetes issuer with the following command:
  # $ kubectl create token -n rhacs fleetshard-sync --audience acs-fleet-manager-private-api
  staticToken: ""
  secureTenantNetwork: false
  auditLogs:
    enabled: true
    skipTLSVerify: true
  managedDB:
    enabled: true
    subnetGroup: ""
    securityGroup: ""
    performanceInsights: true
  secretEncryption:
    type: kms # local or kms
    keyID: ""
  aws:
    region: "us-east-1" # TODO(2023-05-01): Remove the default value here as we now set it explicitly
    enableTokenAuth: true
  telemetry:
    storage:
      endpoint: ""
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  gitops:
    enabled: false
  targetedOperatorUpgrades:
    enabled: false
  affinity: {}
  nodeSelector:
    node-role.kubernetes.io/acscs-infra: ""
  tolerations:
    - key: node-role.kubernetes.io/acscs-infra
      operator: Exists
      effect: NoSchedule
  addonAutoUpgradeEnabled: true
  addonName: acs-fleetshard
  tenantImagePullSecret:
    name: ""
    key: .dockerconfigjson
  printCentralUpdateDiff: false

# Email sender service parameters
# - enabled flag is used to completely enable/disable email sender service
emailsender:
  enabled: false
  # Use this in case you apply this manifest against a cluster without service-ca operator
  # to turn of HTTPS and mounting the service-ca certs since they'll not be created
  enableHTTPS: true
  replicas: 3
  image:
    repo: "quay.io/app-sre/acscs-emailsender"
    tag: null
  clusterId: ""
  clusterName: ""
  environment: ""
  senderAddress: "noreply@mail.rhacs-dev.com"
  authConfigFromKubernetes: true
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"

# See available parameters in charts/cloudwatch/values.yaml
# - enabled flag is used to completely enable/disable cloudwatch sub-chart
cloudwatch:
  enabled: true
  clusterName: ""
  environment: ""
  tolerations:
    - key: node-role.kubernetes.io/acscs-infra
      operator: Exists
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/acscs-infra: ""

# See available parameters in charts/observability/values.yaml
# - enabled flag is used to completely enable/disable observability sub-chart
observability:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/acscs-infra
                operator: Exists
  tolerations:
    - key: node-role.kubernetes.io/acscs-infra
      operator: Exists
      effect: NoSchedule
  enabled: true
  clusterName: ""
  observatorium:
    gateway: ""

# See available parameters in charts/logging/values.yaml
# - enabled flag is used to completely enable/disable logging sub-chart
logging:
  enabled: true
  groupPrefix: ""
  tolerations:
    - key: node-role.kubernetes.io/acscs-infra
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/infra
      operator: Exists
      effect: NoSchedule

# See available parameters in charts/audit-logs/values.yaml
# - enabled flag is used to completely enable/disable logging sub-chart
audit-logs:
  enabled: true
  image: 'registry.redhat.io/openshift-logging/vector-rhel8:v0.21'
  annotations: {}
  replicas: 3
  tolerations:
    - key: node-role.kubernetes.io/acscs-infra
      operator: Exists
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/acscs-infra: ""
  persistence:
    enabled: true
    storageClassName: ""
    size: 1Gi
  customConfig:
    data_dir: /aggregator-data-dir
    sources:
      http_server:
        type: "http"
        address: "0.0.0.0:8888"
        decoding:
          codec: "json"
        tls:
          enabled: true
          ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt"
          crt_file: "/etc/aggregator/tls/tls.crt"
          key_file: "/etc/aggregator/tls/tls.key"
    sinks:
      aws_cloudwatch_logs:
        type: "aws_cloudwatch_logs"
        group_name: "acs_audit_logs"
        create_missing_group: false
        create_missing_stream: true
        inputs: ["http_server"]
        stream_name: '{{ "{{" }} .tenant_id {{ "}}" }}'
        compression: none
        healthcheck:
          enabled: true
        batch:
          timeout_secs: 60
          # 4.5M Bytes
          max_size: 4718592
        buffer:
          type: disk
          # 900M Bytes (disk is 1Gi)
          max_size: 943718400
          when_full: block
        encoding:
          codec: "json"
  secrets:
    aws_role_arn: ""

secured-cluster:
  enabled: true
  pullSecret: ""
  clusterName: ""
  centralEndpoint: ""
  admissionControl:
    tolerations:
      - key: node-role.kubernetes.io/acscs-infra
        operator: Exists
        effect: NoSchedule
    nodeSelector:
      node-role.kubernetes.io/acscs-infra: ""
  sensor:
    tolerations:
      - key: node-role.kubernetes.io/acscs-infra
        operator: Exists
        effect: NoSchedule
    nodeSelector:
      node-role.kubernetes.io/acscs-infra: ""
  scanner:
    scannerComponent: AutoSense
    db:
      tolerations:
        - key: node-role.kubernetes.io/acscs-infra
          operator: Exists
          effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/acscs-infra: ""
    analyzer:
      tolerations:
        - key: node-role.kubernetes.io/acscs-infra
          operator: Exists
          effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/acscs-infra: ""
  scannerV4:
    scannerComponent: AutoSense
    db:
      tolerations:
        - key: node-role.kubernetes.io/acscs-infra
          operator: Exists
          effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/acscs-infra: ""
    indexer:
      tolerations:
        - key: node-role.kubernetes.io/acscs-infra
          operator: Exists
          effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/acscs-infra: ""

external-secrets:
  enabled: true
  fullnameOverride: rhacs-external-secrets
  installCRDs: false
  image:
    repository: quay.io/app-sre/external-secrets
    tag: v0.9.18
  securityContext:
    runAsUser: null
  webhook:
    create: false
  certController:
    create: false
  tolerations:
    - key: node-role.kubernetes.io/acscs-infra
      operator: Exists
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/acscs-infra: ""

secretStore:
  aws:
    region: "us-east-1"
    enableTokenAuth: true
    # used only when enableTokenAuth == false
    secretName: aws-access-keys # pragma: allowlist secret
    accessKeyId: ""
    secretAccessKey: ""

verticalPodAutoscaler:
  enabled: true

scc:
  enabled: true

global:
  image:
    tag: "main"
  secretStore:
    aws:
      secretsManagerSecretStoreName: secrets-manager-secret-store # pragma: allowlist secret
      parameterStoreSecretStoreName: parameter-store-secret-store # pragma: allowlist secret
