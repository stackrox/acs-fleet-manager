apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudwatch-exporter-config
  namespace: {{ include "cloudwatch.namespace" . }}
data:
  config.yml: |-
    apiVersion: v1alpha1
    discovery:
      jobs:
        - type: rds
          regions:
            - eu-west-1
            - us-east-1
          searchTags:
            - key: DataplaneClusterName
              value: ^{{ .Values.clusterName }}$
          dimensionNameRequirements:
            - DBInstanceIdentifier
          statistics:
            - Average
            - Maximum
            - Minimum
            - p90
            - p95
            - p99
          metrics:
            - name: DatabaseConnections
            - name: ServerlessDatabaseCapacity
            - name: ACUUtilization
            - name: FreeableMemory
            - name: CPUUtilization
            - name: ReadLatency
            - name: ReadThroughput
            - name: WriteLatency
            - name: WriteThroughput
            - name: NetworkThroughput
            - name: AuroraReplicaLag
            - name: MaximumUsedTransactionIDs
            - name: TransactionLogsDiskUsage
            - name: Deadlocks
            - name: BufferCacheHitRatio
        - type: AWS/SES
          regions:
            - us-east-1
          statistics:
            - Sum
          metrics:
            - name: Delivery
            - name: Send
            - name: Bounce
            - name: Reputation.BounceRate
            - name: Reputation.ComplaintRate
    static:
      - name: selinux_avc_denials
        namespace: "{{ .Values.clusterName }}"
        regions:
          - eu-west-1
          - us-east-1
        metrics:
          - name: SELinuxDenials
            nilToZero: true
            statistics:
              - SampleCount
            period: 300
            length: 300
      - name: network_policy_acl_denials
        namespace: "{{ .Values.clusterName }}"
        regions:
          - eu-west-1
          - us-east-1
        metrics:
          - name: NetworkPolicyDenials
            nilToZero: true
            statistics:
              - SampleCount
            period: 300
            length: 300
