image: "quay.io/rhacs-eng/blackbox-monitoring-probe-service:main"
namespace: "rhacs-probe"
fleetManagerEndpoint: ""
clusterName: ""
environment: ""
dataPlaneRegion: "us-east-1"
# Must be either 'RHSSO' or 'OCM'.
authType: "RHSSO"
ocm:
  # The username of the Red Hat SSO account.
  username: ""
