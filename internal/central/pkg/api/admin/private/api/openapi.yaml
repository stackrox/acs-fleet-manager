  /api/rhacs/v1/admin/centrals/{id}/traits:
    get:
      operationId: getCentralTraits
      parameters:
      - description: The ID of record
        in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: Central traits
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Auth token is invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorised to access the service
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No Central found with the specified ID
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error occurred
      summary: Returns a list of central traits.
  /api/rhacs/v1/admin/centrals/{id}/traits/{trait}:
    delete:
      operationId: deleteCentralTrait
      parameters:
      - description: The ID of record
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: A central trait
        explode: false
        in: path
        name: trait
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Central trait deleted
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Auth token is invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorised to access the service
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No Central found with the specified ID
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error occurred
      summary: Deletes the central trait.
    get:
      operationId: getCentralTrait
      parameters:
      - description: The ID of record
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: A central trait
        explode: false
        in: path
        name: trait
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Trait exists.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Auth token is invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorised to access the service
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No Central found with the specified ID or no such trait.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error occurred
      summary: Returns central trait status.
    put:
      operationId: putCentralTrait
      parameters:
      - description: The ID of record
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: A central trait
        explode: false
        in: path
        name: trait
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Trait has been added or already exists.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Auth token is invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorised to access the service
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: No Central found with the specified ID
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected error occurred
      summary: Adds a trait to a central.
components:
  parameters:
    trait:
      description: A central trait
      explode: false
      in: path
      name: trait
      required: true
      schema:
        type: string
      style: simple
  schemas:
    Central:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - required:
        - central_operator_upgrading
        - central_upgrading
        - multi_az
      - $ref: '#/components/schemas/Central_allOf'
    CentralList:
      allOf:
      - $ref: '#/components/schemas/List'
      - $ref: '#/components/schemas/CentralList_allOf'
    CentralRotateSecretsRequest:
      example:
        reset_secret_backup: true
        rotate_rhsso_client_credentials: true
      properties:
        rotate_rhsso_client_credentials:
          type: boolean
        reset_secret_backup:
          type: boolean
      type: object
    CentralUpdateNameRequest:
      example:
        reason: reason
        name: name
      properties:
        name:
          type: string
        reason:
          type: string
      required:
      - name
      - reason
      type: object
    CentralBillingChangeRequest:
      example:
        cloud_account_id: cloud_account_id
        product: RHACS
        model: standard
        cloud_provider: cloud_provider
      properties:
        model:
          enum:
          - standard
          - marketplace
          - marketplace-aws
          - marketplace-gcp
          - marketplace-rhm
          - marketplace-azure
          type: string
        cloud_account_id:
          type: string
        cloud_provider:
          type: string
        product:
          enum:
          - RHACS
          type: string
      type: object
    CentralAssignClusterRequest:
      example:
        cluster_id: cluster_id
      properties:
        cluster_id:
          type: string
      type: object
    Error:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - $ref: '#/components/schemas/Error_allOf'
    ObjectReference:
      properties:
        id:
          type: string
        kind:
          type: string
        href:
          type: string
      type: object
    CentralRequestPayload:
      description: Schema for the request body sent to /centrals POST
      example:
        cloud_account_id: cloud_account_id
        multi_az: true
        name: name
        cloud_provider: cloud_provider
        region: region
      properties:
        cloud_provider:
          description: The cloud provider where the Central component will be created
            in
          type: string
        cloud_account_id:
          description: The cloud account ID that is linked to the ACS instance
          type: string
        multi_az:
          description: Set this to true to configure the Central component to be multiAZ
          type: boolean
        name:
          description: The name of the Central component. It must consist of lower-case
            alphanumeric characters or '-', start with an alphabetic character, and
            end with an alphanumeric character, and can not be longer than 32 characters.
          type: string
        region:
          description: The region where the Central component cluster will be created
            in
          type: string
      required:
      - name
      type: object
    CentralRequest:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - $ref: '#/components/schemas/CentralRequest_allOf'
    List:
      properties:
        kind:
          type: string
        page:
          type: integer
        size:
          type: integer
        total:
          type: integer
      required:
      - items
      - kind
      - page
      - size
      - total
      type: object
    Central_allOf_routes:
      properties:
        domain:
          type: string
        router:
          type: string
    Central_allOf:
      properties:
        status:
          description: 'Values: [accepted, preparing, provisioning, ready, failed,
            deprovision, deleting] '
          type: string
        cloud_provider:
          description: Name of Cloud used to deploy. For example AWS
          type: string
        multi_az:
          type: boolean
        region:
          description: 'Values will be regions of specific cloud provider. For example:
            us-east-1 for AWS'
          type: string
        owner:
          type: string
        name:
          type: string
        host:
          type: string
        created_at:
          format: date-time
          type: string
        updated_at:
          format: date-time
          type: string
        expired_at:
          format: date-time
          nullable: true
          type: string
        failed_reason:
          type: string
        organisation_id:
          type: string
        subscription_id:
          type: string
        owner_account_id:
          type: string
        account_number:
          type: string
        instance_type:
          type: string
        quota_type:
          type: string
        routes:
          items:
            $ref: '#/components/schemas/Central_allOf_routes'
          type: array
        routes_created:
          type: boolean
        cluster_id:
          type: string
        namespace:
          type: string
        traits:
          items:
            type: string
