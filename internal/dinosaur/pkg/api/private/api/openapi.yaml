          lastTransitionTime: 2018-01-01T00:00:00Z
    "400InvalidIdExample":
      value:
        id: "21"
        kind: Error
        href: /api/rhacs/v1/errors/21
        code: RHACS-MGMT-21
        reason: Bad request
        operation_id: 1lWDGuybIrEnxrAem724gqkkiDv
    "404Example":
      value:
        id: "7"
        kind: Error
        href: /api/rhacs/v1/errors/7
        code: RHACS-MGMT-7
        reason: The requested resource doesn't exist
  schemas:
    ListReference:
      properties:
        kind:
          type: string
      required:
      - items
      - kind
      type: object
    PrivateObjectReference:
      properties:
        id:
          type: string
        kind:
          type: string
      type: object
    ManagedCentral:
      allOf:
      - $ref: '#/components/schemas/PrivateObjectReference'
      - $ref: '#/components/schemas/ManagedCentral_allOf'
    ManagedCentralList:
      allOf:
      - $ref: '#/components/schemas/ListReference'
      - $ref: '#/components/schemas/ManagedCentralList_allOf'
      description: A list of ManagedCentral
    RHACSOperatorConfigs:
      properties:
        CrdUrls:
          items:
            type: string
          type: array
        RHACSOperatorConfigs:
          items:
            type: object
          type: array
    DataPlaneClusterUpdateStatusRequest:
      description: Schema for the request to update a data plane cluster's status
      example:
        addons:
        - packageImage: packageImage
          parametersSHA256Sum: parametersSHA256Sum
          id: id
          sourceImage: sourceImage
          version: version
        - packageImage: packageImage
          parametersSHA256Sum: parametersSHA256Sum
          id: id
          sourceImage: sourceImage
          version: version
      properties:
        addons:
          items:
            $ref: '#/components/schemas/DataPlaneClusterUpdateStatusRequest_addons'
          type: array
      type: object
    DataPlaneCentralStatus:
      description: Schema of the status object for a Central
      example:
        $ref: '#/components/examples/DataPlaneCentralStatusRequestExample'
      properties:
        conditions:
          description: The status conditions of a Central
          items:
            $ref: '#/components/schemas/DataPlaneCentralStatus_conditions'
          type: array
        routes:
          description: Routes created for a Central
          items:
            $ref: '#/components/schemas/DataPlaneCentralStatus_routes'
          type: array
        secrets:
          additionalProperties:
            type: string
          description: Map of Secrets created for a Central
          type: object
      type: object
    DataPlaneCentralStatusUpdateRequest:
      additionalProperties:
        $ref: '#/components/schemas/DataPlaneCentralStatus'
      description: Schema for the request to update the statuses of Central clusters
        from data plane
      type: object
    DataplaneClusterAgentConfig:
      description: Configuration for the data plane cluster agent
      example:
        spec:
          observability:
            channel: channel
            tag: tag
            accessToken: accessToken
            repository: repository
      properties:
        spec:
          $ref: '#/components/schemas/DataplaneClusterAgentConfig_spec'
      type: object
    Error:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - $ref: '#/components/schemas/Error_allOf'
    ObjectReference:
      properties:
        id:
          type: string
        kind:
          type: string
        href:
          type: string
      type: object
    ManagedCentral_allOf_metadata_annotations:
      properties:
        mas/id:
          type: string
        mas/placementId:
          type: string
      required:
      - mas/id
      - mas/placementId
    ManagedCentral_allOf_metadata:
      properties:
        name:
          type: string
        namespace:
          type: string
        internal:
          type: boolean
        annotations:
          $ref: '#/components/schemas/ManagedCentral_allOf_metadata_annotations'
        deletionTimestamp:
          type: string
        secretsStored:
          items:
            type: string
          type: array
        secrets:
          additionalProperties:
            type: string
          type: object
        expired-at:
          format: date-time
          nullable: true
          type: string
    ManagedCentral_allOf_spec_auth:
      properties:
        clientSecret:
          type: string
        clientId:
          type: string
        clientOrigin:
          type: string
        ownerUserId:
          type: string
        ownerAlternateUserId:
          type: string
        ownerOrgId:
          type: string
        ownerOrgName:
          type: string
        issuer:
          type: string
    ManagedCentral_allOf_spec_additionalAuth_groups:
      properties:
        key:
          type: string
        value:
          type: string
        role:
          type: string
    ManagedCentral_allOf_spec_additionalAuth_requiredAttributes:
      properties:
        key:
          type: string
        value:
          type: string
    ManagedCentral_allOf_spec_additionalAuth_oidc:
      properties:
        issuer:
          type: string
        callbackMode:
          type: string
        clientID:
          type: string
        clientSecret:
          type: string
        disableOfflineAccessScope:
          type: boolean
    ManagedCentral_allOf_spec_additionalAuth:
      properties:
        name:
          type: string
        minimumRoleName:
          type: string
        groups:
          items:
            $ref: '#/components/schemas/ManagedCentral_allOf_spec_additionalAuth_groups'
          type: array
        requiredAttributes:
          items:
            $ref: '#/components/schemas/ManagedCentral_allOf_spec_additionalAuth_requiredAttributes'
          type: array
        claimMappings:
          items:
            $ref: '#/components/schemas/ManagedCentral_allOf_spec_additionalAuth_requiredAttributes'
          type: array
        oidc:
          $ref: '#/components/schemas/ManagedCentral_allOf_spec_additionalAuth_oidc'
    ManagedCentral_allOf_spec_uiEndpoint_tls:
      properties:
        cert:
          type: string
        key:
          type: string
    ManagedCentral_allOf_spec_uiEndpoint:
      description: Handles GUI/CLI/API connections
      properties:
        host:
          type: string
        tls:
          $ref: '#/components/schemas/ManagedCentral_allOf_spec_uiEndpoint_tls'
    ManagedCentral_allOf_spec_dataEndpoint:
      description: Handles Sensor connections
      properties:
        host:
          type: string
    ManagedCentral_allOf_spec:
      properties:
        instanceType:
          enum:
          - eval
          - standard
          type: string
        centralCRYAML:
          type: string
        owners:
          items:
            type: string
          type: array
        auth:
          $ref: '#/components/schemas/ManagedCentral_allOf_spec_auth'
        additionalAuth:
          $ref: '#/components/schemas/ManagedCentral_allOf_spec_additionalAuth'
        uiEndpoint:
          $ref: '#/components/schemas/ManagedCentral_allOf_spec_uiEndpoint'
        dataEndpoint:
          $ref: '#/components/schemas/ManagedCentral_allOf_spec_dataEndpoint'
    ManagedCentral_allOf:
      properties:
        metadata:
          $ref: '#/components/schemas/ManagedCentral_allOf_metadata'
        spec:
          $ref: '#/components/schemas/ManagedCentral_allOf_spec'
        requestStatus:
          type: string
    ManagedCentralList_allOf:
      example: '{"kind":"ManagedCentralList","items":{"$ref":"#/components/examples/ManagedCentralExample"}}'
      properties:
        items:
          items:
            allOf:
            - $ref: '#/components/schemas/ManagedCentral'
          type: array
        rhacs_operators:
          $ref: '#/components/schemas/RHACSOperatorConfigs'
    DataPlaneClusterUpdateStatusRequest_addons:
      example:
        packageImage: packageImage
        parametersSHA256Sum: parametersSHA256Sum
        id: id
        sourceImage: sourceImage
        version: version
      properties:
        id:
          type: string
        version:
          type: string
        sourceImage:
          type: string
        packageImage:
          type: string
        parametersSHA256Sum:
          type: string
    DataPlaneCentralStatus_conditions:
      properties:
        type:
          type: string
        reason:
          type: string
        message:
          type: string
        status:
          type: string
    DataPlaneCentralStatus_routes:
      properties:
        domain:
          type: string
        router:
          type: string
    DataplaneClusterAgentConfig_spec_observability:
      description: Observability configurations
      example:
        channel: channel
        tag: tag
        accessToken: accessToken
        repository: repository
      properties:
        accessToken:
          nullable: true
          type: string
        channel:
          type: string
        repository:
          type: string
        tag:
          type: string
    DataplaneClusterAgentConfig_spec:
      description: Data plane cluster agent spec
      example:
        observability:
          channel: channel
          tag: tag
          accessToken: accessToken
          repository: repository
      properties:
        observability:
          $ref: '#/components/schemas/DataplaneClusterAgentConfig_spec_observability'
    Error_allOf:
      properties:
        code:
          type: string
        reason:
          type: string
        operation_id:
          type: string
  securitySchemes:
    Bearer:
      bearerFormat: JWT
      scheme: bearer
      type: http
