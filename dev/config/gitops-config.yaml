rhacsOperators:
  crdUrls:
    - https://raw.githubusercontent.com/stackrox/stackrox/4.6.2/operator/bundle/manifests/platform.stackrox.io_securedclusters.yaml
    - https://raw.githubusercontent.com/stackrox/stackrox/4.6.2/operator/bundle/manifests/platform.stackrox.io_centrals.yaml
  operators:
    - deploymentName: "rhacs-operator-dev"
      image: "registry.redhat.io/advanced-cluster-security/rhacs-rhel8-operator@sha256:a96572d0df791da60763dec4b4f0f52124772c3649303170968806dcc3de8269" # 4.6.2
      centralLabelSelector: "rhacs.redhat.com/version-selector=dev"
      securedClusterReconcilerEnabled: false
verticalPodAutoscaling:
  recommenders: []
tenantResources:
  default: |
    rolloutGroup: "dev"

    centralResources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 100Mi

    centralDbResources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 100Mi

    scannerResources:
      limits:
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 100Mi

    scannerDbResources:
      limits:
        memory: 3Gi
      requests:
        cpu: 100m
        memory: 100Mi

    centralRdsCidrBlock: "10.1.0.0/16"
    centralIngressEnabled: true

    verticalPodAutoscalers:
      central:
        enabled: true
        updatePolicy:
          updateMode: "Auto"
          minReplicas: 1
        resourcePolicy:
          containerPolicies:
            - containerName: "*"
              minAllowed:
                cpu: "100m"
                memory: "50Mi"
              maxAllowed:
                cpu: "1"
                memory: "2Gi"
