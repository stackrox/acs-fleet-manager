applications:

  # Install the RHACS CRDs (Central and SecuredCluster)
  - metadata:
      name: rhacs-crds
    spec:
      destination:
        namespace: rhacs
        server: https://kubernetes.default.svc
      project: default
      source:
        directory:
          include: '{platform.stackrox.io_centrals.yaml,platform.stackrox.io_securedclusters.yaml}'
        path: operator/bundle/manifests
        repoURL: https://github.com/stackrox/stackrox
        targetRevision: 4.6.2
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true

  # Install the rhacs-operators
  - metadata:
      name: rhacs-operators
    spec:
      ignoreDifferences:
        - kind: ServiceAccount
          jsonPointers:
            - /imagePullSecrets
      destination:
        namespace: rhacs
        server: https://kubernetes.default.svc
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        path: rhacs-operator-legacy
        repoURL: https://github.com/stackrox/acscs-manifests.git
        targetRevision: HEAD
        helm:
          valuesObject:
            operator:
              images:
                - deploymentName: "rhacs-operator-4.6.2"
                  image: "registry.redhat.io/advanced-cluster-security/rhacs-rhel8-operator@sha256:a96572d0df791da60763dec4b4f0f52124772c3649303170968806dcc3de8269"
                  centralLabelSelector: "rhacs.redhat.com/version-selector=dev"
                  securedClusterReconcilerEnabled: false

tenantResources:
  default: |
    rolloutGroup: "dev"

    centralResources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 100Mi

    centralDbResources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 100Mi

    scannerResources:
      limits:
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 100Mi

    scannerDbResources:
      limits:
        memory: 3Gi
      requests:
        cpu: 100m
        memory: 100Mi

    centralRdsCidrBlock: "10.1.0.0/16"
