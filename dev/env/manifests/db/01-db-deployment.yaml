apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
  namespace: "$ACSMS_NAMESPACE"
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: acs-fleet-manager-rds
                  key: "db.name"
                  optional: false
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: acs-fleet-manager-rds
                  key: "db.password"
                  optional: false
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: acs-fleet-manager-rds
                  key: "db.user"
                  optional: false
          image: registry.redhat.io/rhscl/postgresql-95-rhel7

          livenessProbe:
            exec:
              command:
                - pg_isready
                - -h
                - localhost
                - -U
                - "$POSTGRES_USER"
                - -d
                - "$POSTGRES_DB"
            failureThreshold: 30
            periodSeconds: 1
            timeoutSeconds: 3
          name: db
          ports:
            - containerPort: 5432
          resources: {}
      restartPolicy: Always
status: {}
