apiVersion: v1
kind: ConfigMap
metadata:
  name: fleet-manager-gitops-config
  namespace: "$ACSCS_NAMESPACE"
data:
  config.yaml: |
    rhacsOperators:
      crd:
        baseURL: https://raw.githubusercontent.com/stackrox/stackrox/{{ .GitRef }}/operator/bundle/manifests/
        gitRef: 4.1.1
      operators:
        - gitRef: 4.1.1
          image: "quay.io/rhacs-eng/stackrox-operator:4.1.1"
        - gitRef: 4.1.0
          image: "quay.io/rhacs-eng/stackrox-operator:4.1.0"
    centrals:
      overrides:
        # Set label for all centrals to 4.1.0
        - instanceIds: ["*"]
          patch: |
            metadata:
              labels:
                rhacs.redhat.com/version-selector: "4.1.0"
        - instanceIds:
            - "*"
          patch: |
            spec:
              central:
                monitoring:
                  openshift:
                    enabled: false
                resources:
                  limits:
                    cpu: null
                    memory: 1Gi
                  requests:
                    cpu: 100m
                    memory: 200Mi
              scanner:
                analyzer:
                  resources:
                    limits:
                      cpu: null
                      memory: 1Gi
                    requests:
                      cpu: 100m
                      memory: 500Mi
                db:
                  resources:
                    limits:
                      cpu: null
                      memory: 1Gi
                    requests:
                      cpu: 100m
                      memory: 500Mi
