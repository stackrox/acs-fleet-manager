name: Deploy Stage Env

concurrency: stage

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Re-terraform stage clusters
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: stage
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Critical for correct image detection in deploy script
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github
      - name: Run terraforming on THE stage cluster
        working-directory: ./dp-terraform/helm/rhacs-terraform
        env:
          AWS_AUTH_HELPER: none # credentials are populated by the above action
        run: |
          set -euo pipefail
          ./terraform_cluster.sh stage acs-stage-dp-02

  deploy-probe:
    name: Deploy blackbox monitoring probe service to stage
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: stage
    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Critical for correct image detection in deploy script
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github
      - name: Deploy probe
        working-directory: ./deploy/helm/probe
        env:
          AWS_AUTH_HELPER: none # credentials are populated by the above action
        run: |
          set -euo pipefail
          ./deploy.sh stage acs-stage-dp-02
